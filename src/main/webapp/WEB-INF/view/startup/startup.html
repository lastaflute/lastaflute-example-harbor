<body>
<header th:replace="/common/layout.html :: header">
	<section class="nav-main cf">
		<div class="wrap">
			<h1 class="main-title"><a href="#">Harbor<span> (LastaFlute Example)</span></a></h1>
			<ul class="nav-home">
				<li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
				<li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
				<li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
			</ul>
			<ul class="nav-user">
				<li>
					<p class="nameHeader">Welcome, Mr.Guest</p>
					<ul class="child">
						<li><a href="#">Profile</a></li>
						<li><a href="#">Sign out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</header>
<main>
<div class="contents">
	<h2 class="content-title">Start up!!</h2>
	<section class="startup-box">
		<form action="#" th:action="@{/startup/}" method="post" class="startup-form">
			<ul class="startup-list">
				<li>
					Domain:
					<input type="text" la:property="domain" placeholder="e.g. dancingdb.org"/>
					<span la:errors="domain"/>
				</li>
				<li>
					Service Name:
					<input type="text" la:property="serviceName" placeholder="e.g. dancingdb"/>
					<span la:errors="serviceName"/>
				</li>
				<li>
					<input type="submit" name="create" value="Let's create your project!"/>
				</li>
			</ul>
		</form>
		<p class="startup-result-box" th:if="${bean != null}">
			generated at: <span class="startup-result-path" th:text="${bean.projectPath}"/>
		</p>
	</section>
</div>
</main>
<footer th:replace="/common/layout.html :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>

</footer>
