<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maihama Lido Isle</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <link rel="import" href="/elements/lidoisle-pages/lidoisle-home.html">
  <link rel="import" href="/elements/lidoisle-app.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <div class="content">
      <iron-pages attr-for-selected="data-public" selected="{{isPublic}}" id="publicOrNot">
        <section data-public="true">
          <lidoisle-home></lidoisle-home>
        </section>
        <section data-public="false">
          <lidoisle-app route="{{route}}"></lidoisle-app>
        </section>
      </iron-pages>
    </div>
    <paper-toast id="toast"></paper-toast>
  </template>
  <!-- build:js scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
