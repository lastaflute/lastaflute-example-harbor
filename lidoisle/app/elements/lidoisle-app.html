<dom-module id="lidoisle-app">
  <style>
    section {
      padding: 20px 40px;
    }
    
    paper-menu {
      padding-top: 0;
    }

    paper-menu a {
      display: block;
      padding: 20px 16px;
      color: #666;
      text-decoration: none;
    }

    paper-menu a span {
      margin-left: 10px;
    }

    paper-input {
      margin-top: -20px;
    }

    paper-input paper-icon-button {
      padding: 0;
      margin-right: 4px;
    }

    iron-pages {
      height: 100%;
      overflow-y: scroll;
    }

    iron-pages section {
      padding-bottom: 100px;
    }
  </style>
  <template>
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <style include="shared-styles"></style>
    <paper-drawer-panel>
      <paper-scroll-header-panel drawer>
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}"> 
        
          <a data-route="mypage" href="/app/mypage" on-click="sendAjax">
            <iron-icon icon="face"></iron-icon>
            <span>Mypage</span>
          </a>
        
          <a data-route="bought" href="/app/product" on-click="sendAjax">
            <iron-icon icon="card-giftcard"></iron-icon>
            <span>Products</span>
          </a>

          <a href="#" on-click="logOut">
            <iron-icon icon="open-in-new"></iron-icon>
            <span>Log Out</span>
          </a>
        
        </paper-menu>
      </paper-scroll-header-panel>
      <paper-header-panel main>
        
        <paper-toolbar id="header">
          <h1>Maihama Lido Isle</h1>
          <p>Shopping experience makes you leap.</p>
        </paper-toolbar>
        
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="mypage">
            <h2 class="page-title">My Page</h2>
            <h3>Items you bought:</h3>
            <table class="table">
              <thead>
                <th>Name</th>
                <th>Price</th>
              </thead>
              <tbody>
                <template is="dom-repeat" items="{{mypage}}">
                  <tr>
                    <td>{{item.productName}}</td>
                    <td>{{item.regularPrice}}</td>
                  </tr>
                </template>
              </tbody>
            </table>
          </section>

          <section data-route="product">
            <h2 class="page-title">Products</h2>
            <paper-input label="Product Name Search" type="search" value="{{searchString::input}}">
              <paper-icon-button prefix icon="search"></paper-icon-button>
            </paper-input>
            <table class="table">
              <colgroup>
                <col width="100px">
                <col>
                <col>
                <col>
              </colgroup>
              <thead>
                <th>No.</th>
                <th>Name</th>
                <th>Status</th>
                <th>Price</th>
              </thead>
              <tbody>
                <template is="dom-repeat" items="{{products.items}}" filter="{{computeFilter(searchString)}}">
                  <tr>
                    <td>{{item.productId}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.productStatusName}}</td>
                    <td>{{item.regularPrice}}</td>
                  </tr>
                </template>
              </tbody>
            </table>
          </section>

        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel> 
    
    <iron-ajax
      auto
      id="mypageAjax"
      url="http://localhost:8090/harbor/lido/mypage"
      with-credentials
      handle-as="json"
      on-response="mypageResponse"
      on-error="handleError"></iron-ajax>

    <iron-ajax
      auto
      id="productAjax"
      url="http://localhost:8090/harbor/lido/product/list"
      with-credentials
      handle-as="json"
      on-response="productResponse"
      on-error="handleError"></iron-ajax>

    <iron-ajax
      id="logoutAjax"
      url="http://localhost:8090/harbor/lido/auth/signout"
      with-credentials
      on-response="logoutResponse"
      on-error="handleError"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'lidoisle-app',
        properties: {
          route: {
            type: String
          },
          page: {
            type: Object
          }
        },
        computeFilter: function(string) {
        if (!string) {
          // set filter to null to disable filtering
          return null;
        } else {
          // return a filter function for the current search string
          string = string.toLowerCase();
          return function(products) {
            var name = products.productName.toLowerCase();
            return (name.indexOf(string) !== -1);
          };
        }
      },
        sendAjax: function() {
          console.log(this.route);
          document.querySelector('#' + this.route + 'Ajax').generateRequest();
        },
        mypageResponse: function() {
          this.mypage = document.querySelector('#mypageAjax').lastResponse;
        },
        productResponse: function() {
          this.products = document.querySelector('#productAjax').lastResponse;
        },
        ajaxError: function(e) {
          var toast = document.querySelector('#toast');
          toast.text = 'Invalid!'; 
          toast.show(); 
          console.log(e);
        },
        logOut: function() {
          document.querySelector('#logoutAjax').generateRequest();
        },
        logoutResponse: function() {
          location.href = '/';
        }

      });
    })();
  </script>

</dom-module>
